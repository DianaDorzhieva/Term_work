{% extends 'service/base.html'%}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card header">
                        <h3 class="card-title">
                            Информация о пользователе
                        </h3>
                    </div>
                    <div class="card body">
                        <table class="table">
                            <tr>
                                <td Пользователь ></td>
                            </tr>
                              <tr>
                                <td>{{ object.FIO|title }}</td>
                              </tr>
                            <tr>
                                <td>{{ object.phone }}</td>
                              </tr>
                             <tr>
                                <td>{{ object.county }}</td>
                             </tr>
                            <tr>
                                <td>{{ object.comment }}</td>
                             </tr>


                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>












{% endblock %}
