{% extends 'service/base.html'%}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card header">
                        <h3 class="card-title">
                            Информация о блоге
                        </h3>
                    </div>
                    <div class="card body">
                        <table class="table">
                            <tr>
                                <td Статья ></td>
                            </tr>
                              <tr>
                                <td>Название: {{ object.title }} </td>
                              </tr>
                            <tr>
                                <td>Url : {{ object.slug }}</td>
                              </tr>
                             <tr>
                                <td>Автор: {{ object.author }}</td>
                             </tr>
                            <tr>
                                <td>Содержимое: {{ object.text }}</td>
                             </tr>
                             <tr>
                                <td>Дата создания: {{ object.date_create }}</td>
                             </tr>
                             <tr>
                                <td>Количество просмотров: {{ object.count_views }}</td>
                             </tr>



                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>












{% endblock %}
