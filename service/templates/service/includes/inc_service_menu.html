<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-dark" href="{% url 'users:profile' %}">Профиль</a>
        <a class="p-2 btn btn-outline-dark" href="{% url 'users:logout' %}">Выход</a>
         <a class="p-2 btn btn-outline-dark" href="{% url 'service:logs_list' %}">Главная</a>
    <a class="p-2 btn btn-outline-dark" href="{% url 'users:user_list' %}">Пользователи зарегестрированные</a>
    <a class="p-2 btn btn-outline-dark" href="{% url 'service:list' %}">Клиенты сервиса</a>
     <a class="p-2 btn btn-outline-dark" href="{% url 'service:list_letter' %}">Подписки</a>

    <a class="p-2 btn btn-outline-dark" href="{% url 'blog:blog_list' %}">Блог</a>
    {% else %}
        <a class="p-2 btn btn-outline-dark" href="{% url 'users:login'%}">Вход</a>
         <a class="p-2 btn btn-outline-dark" href="{% url 'users:register'%}">Регистрация</a>

    {% endif %}

</div>
