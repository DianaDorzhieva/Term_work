{% extends 'service/base.html'%}
{% load static %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <div class="col-md-2 ">
     <a class="btn btn-primary" href="{% url 'service:create' %}" >Добавить </a>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  </div>
          </div>
   <h1 class="display-4" >Клиенты</h1>
</div>
 <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            {% for object in object_list %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                   <p class="card-text">{{ object.name |title }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                         <a href="{% url 'service:view' object.pk %}">
                      <button type="button" class="btn btn-sm btn-outline-primary">View</button></a>
                        <a href="{% url 'service:edit' object.pk %}">
                      <button type="button" class="btn btn-sm btn-outline-primary">Edit</button></a>
                        <a href="{% url 'service:delete' object.pk %}">
                        <button type="button" class="btn  btn-sm btn-outline-danger">Delete</button></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>



    {% endblock %}
